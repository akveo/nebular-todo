<nb-layout>

  <nb-layout-header>
    <button nbButton (click)="toggleTheme()">Toggle Theme</button>
  </nb-layout-header>

  <nb-layout-column>

    <nb-card>
      <nb-card-header>
        <input nbInput fieldSize="giant" fullWidth placeholder="Add item" #input (keyup.enter)="onAdd(input.value); input.value = ''" />
      </nb-card-header>

      <nb-list>
        <nb-list-item *ngFor="let item of items$ | async">
          <app-todo-item [item]="item"
                         (save)="onSave($event)"
                         (toggleComplete)="onToggleCompleted($event)"
                         (delete)="onDelete($event)">
          </app-todo-item>
        </nb-list-item>

        <nb-list-item *ngIf="(items$ | async).length === 0" class="no-items">No items yet.</nb-list-item>
      </nb-list>

      <nb-card-footer>
        <span> {{ (items$ | async).length }} items</span>
        <nb-select size="medium" status="primary" selected="all" (selectedChange)="changeFilter($event)">
          <nb-option value="all">All</nb-option>
          <nb-option value="completed">Completed</nb-option>
          <nb-option value="active">Active</nb-option>
        </nb-select>
      </nb-card-footer>
    </nb-card>

  </nb-layout-column>
</nb-layout>
